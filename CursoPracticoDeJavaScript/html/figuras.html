<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/figuras.css" />
  </head>
  <body>
    <header>
      <h2 class="title--figures">Figuras geométricas</h2>
      <p>Taller práctico de JS</p>
    </header>
    <section class="section-square--container">
      <form>
        <label form="inputCuadrado"> Escribe la medida del cuadrado </label>
        <input id="inputCuadrado" type="number" />
        <div class="container-buttons">
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
          </button>
        </div>
      </form>
    </section>

    <script src="../js/figuras.js"></script>
  </body>
</html>
