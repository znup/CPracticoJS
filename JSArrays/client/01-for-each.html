<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Array</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const products = [
        { tittle: 'Burger', price: 130 },
        { tittle: 'Pizza', price: 100 },
        { tittle: 'H0ot', price: 100 },
      ];
      const app = document.getElementById('app');
      products.forEach((product) => {
        app.innerHTML += `
          <li>${product.tittle} - ${product.price}</li>
        `;
      });
    </script>
